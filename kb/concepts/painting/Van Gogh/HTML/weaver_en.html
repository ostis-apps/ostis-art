<h1>Weaver</h1>
When Van Gogh lived in Nuenen he became fascinated by the weavers there, who worked in their homes. They were poverty-stricken and had to work very hard to earn a living.The loom fills almost the entire picture. Van Gogh devoted considerable attention to representing the machine accurately.
