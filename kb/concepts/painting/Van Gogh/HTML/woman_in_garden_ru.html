<h1>Женщина в саду</h1>
Как видно из названия, на нем изображена женщина, идущая по саду. Зелень повсюду, и на заднем плане можно увидеть множество деревьев. Ван Гог также использовал дополнительные цвета, чтобы создать яркие контрасты, которые усиливают друг друга при наложении друг на друга.
